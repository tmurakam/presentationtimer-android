buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'

        classpath 'com.google.gms:google-services:4.3.5' // firebase
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.5.2' // firebase crashlytics
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}
